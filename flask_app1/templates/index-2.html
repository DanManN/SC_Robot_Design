<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navigation Robot</title>
    <!-- Link to Bootstrap CSS for enhanced styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding-top: 50px;
            margin: 0; /* Remove default margin */
            min-height: 100vh; /* Set minimum height to full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #333;
            font-size: 6em; /* Double font size */
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; /* Center vertically */
        }

        .form-section,
        .qr-code-section {
            flex: 1;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-section label {
            font-size: 3em; /* Double font size */
            color: #333;
        }

        .form-section select,
        .form-section input {
            font-size: 3em; /* Double font size */
            padding: 15px;
            width: 100%;
        }

        .form-section button {
            font-size: 3em; /* Double font size */
            padding: 15px 30px;
        }

        .qr-code-section #qrCodeImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>Trouble Finding Your Class?</h1>
            <form method="post" action="/send_location" id="locationForm" onsubmit="return validateForm();">
                <div class="form-group">
                    <label for="location">Select a Location:</label>
                    <select class="form-control" name="location" id="location" required>
                        <option value="home">Home</option>
                        <option value="room1">Room 1</option>
                        <option value="room2">Room 2</option>
                        <option value="room3">Room 3</option>
                        <option value="room4">Room 4</option>
                        <option value="room5">Room 5</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Send Location</button>
            </form>

            <div id="loadingIndicator" class="text-center" style="display: none;">
                <img src="loading.gif" alt="Loading..." />
            </div>

            <div id="confirmationMessage" class="alert alert-success" style="display: none;"></div>
        </div>

        <!-- QR Code Image Section -->
        <div class="qr-code-section">
            <img id="qrCodeImage" src="{{ url_for('static', filename='frame.png') }}" alt="QR Code" />
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS for enhanced functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for form validation and interaction (uncomment if needed) -->
    <!--
    <script>
        $(document).ready(function () {
            // Your JavaScript code here
        });

        function validateForm() {
            // Your validation logic here
        }
    </script>
    -->
</body>

</html>
